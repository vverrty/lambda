name: Cypress and Webhook

on:
  push:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: yarn cypress:run

  send-notification:
    needs: cypress
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification
        uses: distributhor/webhook-action@v1
        with:
          url: https://example.com/webhook
          method: POST
          data: |
            {
              "text": "Cypress tests passed!"
            }
